<!DOCTYPE html>
<html>
<style>
  #container {
    width: 400px;
    height: 400px;
    position: relative;
    background: yellow;
  }

  #animate {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: red;
  }
</style>

<body>

  <p><button onclick="myMove()">Click Me</button></p>

  <div id="container">
    <div id="animate"></div>
  </div>

  <script>
    function myMove() {
      let id = null;
      const elem = document.getElementById("animate");
      let pos = 0;
      clearInterval(id);
      id = setInterval(frame, 5);
      console.log(id+"   ----id")
      function frame() {
        if (elem.style.right=="350px") {
          elem.style.top = pos + "px";
          elem.style.left = pos + "px";
          // console.log("in stop")
          id = setInterval(frame, 5);
        }else if (elem.style.top=="350px"){
          elem.style.right = pos + "px";
          elem.style.left = pos + "px";
          clearInterval(id)

        }
        else {
          pos++;
          elem.style.top = pos + "px";
          elem.style.right = pos + "px";
          console.log(elem.style.right)
        }
        
      }
    }
  </script>

</body>

</html>
