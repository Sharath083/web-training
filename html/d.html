<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote Example</title>
    <style>
        blockquote {
            font-size: 20px;
            border-left: 4px solid #ccc;
            margin-left: 0;
            padding-left: 1em;
            color: #555;
        }
        blockquote footer {
            font-size: 0.8em;
            color: #db0909;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Quote from an Article</h1>
    <blockquote>
        "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment."
        <footer>â€” Ralph Waldo Emerson</footer>
    </blockquote>
</body>
</html>
