<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/forms.css">
        <title>
            User Registration
        </title>
    </head>
    <body>
        <div class="reg_cointainer">
            <fieldset style="background-color: transparent;">
                <legend style="color: rgb(240, 140, 9);">User Registration:</legend>
                <label for="fname">First Name : </label><br>
                <input type="text" name="fname" id="name"><br>

                <label for="password">Password : </label><br>
                <input type="password" name="password" id="password"><br>

                <label for="email">Email: </label><br>
                <input type="email" name="email" id="email" ><br>

                <label for="age"> Age : </label><br>
                <input type="number" name="age" id="age" min="16" max="66"><br>

                <label for="mobile">Mobile :</label><br>
                <input type="tel" id="mobile" name="Mobile" pattern="[0-9]{10}" required><br>
                <div class="gender">

                    <label for="">Gender :</label><br>

                    <input type="radio" id="male" name="Gender_Type" value="MALE">
                    <label id="male" for="male">Male</label>

                    <input type="radio" id="female" name="Gender_Type" value="FEMALE">
                    <label id="female" for="female">Female</label><br><br>
                </div>
                <label for="national">Nationality :</label> 
                <select name="nation" id="national">
                    <option value="Indian">Indian</option>
                    <option value="China">Chinese</option>
                    <option value="Japan">Japanese</option>
                    <option value="other" selected>Other</option>
                </select><br><br>

            <button type="submit">Submit</button>
            <script src="../js/tables_script.js"></script>
        </fieldset>

            
        </div>
    </body>
</html>
